instance_groups:
- name: opensearch_manager
  vm_type: t3.medium
  instances: 1
  networks:
  - name: services

- name: opensearch_data
  instances: 3
  vm_type: m6i.large
  update:
    max_in_flight: 2
    canaries: 2

- name: opensearch_dashboards
  vm_type: t3.xlarge
  instances: 1
  jobs:
    - name: opensearch-dashboards-cf-auth-proxy
      properties:
        opensearch-dashboards-cf-auth-proxy:
          uaa:
            jwks: "<redacted>"

- name: archiver
  instances: 1
  vm_type: m6i.large

- name: ingestor
  instances: 1
  vm_type: m6i.large

- name: maintenance
  vm_type: t3.large
  instances: 1
  jobs:
  - name: curator
    release: opensearch
    properties:
      curator:
        purge_logs:
          retention_period: 90

addons:
- name: bosh-dns-aliases
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
      - domain: nats.service.cf.internal
        targets:
        - deployment: cf-development
          domain: bosh
          instance_group: nats
          network: default
          query: '*'
