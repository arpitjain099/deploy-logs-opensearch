
# variables
- type: replace
  path: /variables/name=ingestor_syslog_client_tls?
  value:
    name: ingestor_syslog_client_tls
    options:
      alternative_names:
      - logs-opensearch.ingestor.service.cf.internal
      ca: opensearch_ca
      common_name: logs-opensearch.ingestor.service.cf.internal
      extended_key_usage:
      - client_auth
    type: certificate
    update_mode: converge

