# ingestor_logsearch
- type: replace
  path: /instance_groups/name=ingestor_opensearch_s3_1?/jobs/name=opensearch/properties?/opensearch?/http_host?
  value: 127.0.0.1

- type: replace
  path: /instance_groups/name=ingestor_opensearch_s3_1?/jobs/name=opensearch/properties/opensearch?/admin?
  value: &admin-tls-properties
    dn: CN=admin.opensearch.internal
    certificate: ((opensearch_admin.certificate))
    private_key: ((opensearch_admin.private_key))

- type: replace
  path: /instance_groups/name=ingestor_opensearch_s3_1?/jobs/name=opensearch/properties/opensearch?/node?/ssl?
  value: &node-tls-properties
    dn:
      - "CN=node.opensearch.internal"
      - "CN=dashboard.opensearch.internal"
    ca: ((opensearch_node.ca))
    certificate: ((opensearch_node.certificate))
    private_key: ((opensearch_node.private_key))

- type: replace
  path: /instance_groups/name=ingestor_opensearch_s3_1?/jobs/name=opensearch/properties?/opensearch?/http?/ssl?
  value: &http-tls-properties
    ca: ((opensearch_node.ca))
    certificate: ((opensearch_node.certificate))
    private_key: ((opensearch_node.private_key))

